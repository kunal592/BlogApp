version: '3.8'

services:
  # Backend API
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Add other env vars here or use env_file
    env_file:
      - .env
    depends_on:
      - redis
    restart: always
    networks:
      - blog-network

  # Redis Cache
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - blog-network
  # Local Postgres (Optional - Uncomment if moving away from Neon)
  # db:
  #   image: postgres:15-alpine
  #   environment:
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: password
  #     POSTGRES_DB: blog_db
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - pg_data:/var/lib/postgresql/data
  #   networks:
  #     - blog-network

networks:
  blog-network:
    driver: bridge

volumes:
  redis_data: # pg_data:
